{% extends 'logs/base.html' %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'logs/css/home.css' %}">
{% endblock %}

{% block body %}
<div class="jumbotron jumbotron-fluid" style="padding-top: 70px;">
    <div class="container" id="boxo">
      <div class="jumbo-img">
      <img id="jumbo-img" src="{% static 'logs/images/web.svg' %}" alt="">
      </div>
      <div class="jumbo-text">
      <h1>Welcome</h1>
      </div>
    </div>
</div>

<div class="container">
  <center>
  <div class="spinner-border" style="width: 3rem; height: 3rem;" id="spun" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  </center>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'logs/js/welcome.js' %}"></script>
{% endblock %}
